<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style> 
        .box{
            height: 500px;
            width: 500px;
            background-color:rgb(247, 247, 42);
            border-radius: 100%;
            box-shadow: 0px -1px 12px 2px;
            margin:auto ;
            transition: all;
        }


        .box:hover{
            background-color:azure;
            height: 500px;
            width: 500px;
            border-radius: 100%;
            box-shadow: 12px 12px 12px 12px;
            cursor:pointer ;
        }
    </style>
</head>
<body>
    <div  class="box"></div>
</body>
</html>
